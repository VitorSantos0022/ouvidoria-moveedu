<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ouvidoria MOVEEDU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logoMicrolins.png" class="logo" alt="MOVEEDU">
</header>

<div class="card">
  <h2>Ouvidoria MOVEEDU</h2>

  <label>Coloque seu nome completo</label>
  <input type="text" id="nome" placeholder="Nome completo (opcional)">

  <label>Informe seu telefone ou WhatsApp</label>
  <input type="text" id="telefone" placeholder="(99) 99999-9999 (opcional)">

  <label>Relate aqui, queremos te ouvir</label>
  <textarea id="mensagem" rows="4" placeholder="Digite sua manifestação"></textarea>

  <label>O que você mais gosta na escola?</label>
  <textarea id="gosta" rows="3" placeholder="Conte para nós"></textarea>

  <button id="btnEnviar">Enviar</button>

  <a href="login.html" class="admin-link">Acesso administrativo</a>
</div>

<footer>
  <img src="LogoFaculdade.png" class="logo-footer">
  <p>© MOVEEDU</p>
</footer>

<script type="module" src="form.js"></script>
</body>
</html>
