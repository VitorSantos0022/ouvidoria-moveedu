<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ouvidoria MOVEEDU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" class="logo" alt="MOVEEDU">
</header>

<div class="card">
  <h2>Ouvidoria MOVEEDU</h2>

  <form id="formOuvidoria" action="javascript:void(0);">
    <input type="text" id="nome" placeholder="Seu nome (opcional)">
    <input type="tel" id="telefone" placeholder="Telefone / WhatsApp (opcional)">

    <label class="label">Relate aqui, queremos te ouvir:</label>
    <textarea id="mensagem" required></textarea>

    <label class="label">O que você mais gosta na escola?</label>
    <textarea id="gosta"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <a href="login.html">Acesso administrativo</a>
</div>

<footer>
  <img src="logo.png" class="logo-footer">
  <p>© MOVEEDU</p>
</footer>

<script type="module" src="form.js"></script>
</body>
</html>
